<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="format-detection" content="telphone=no,email=no"/>
    <link rel="stylesheet" href="css/global.css">
    <title>yinuo-index</title>
    <!--font-awesome-->
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/slick-carousel/1.6.0/slick.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-left">
        <span class="header-icon">
            <svg class="icon-svg icon-setting">
                <use xlink:href="images/icons.svg#icon-setting"></use>
            </svg>
        </span>
    </div>
    <div class="header-right">
        <span class="header-icon">
            <svg class="icon-svg icon-user">
                <use xlink:href="images/icons.svg#icon-user"></use>
            </svg>
        </span>
    </div>
    <h1 class="page-tt">首页</h1>
</header>

<main id="pages" class="page-wrap page-has-bottom-nav">
    <div class="page">
        <div class="slide-box">
            <section class="regular slider">
                <div>
                    <img src="images/01.png">
                </div>
                <div>
                    <img src="images/02.png">
                </div>
                <div>
                    <img src="images/03.png">
                </div>
                <div>
                    <img src="images/05.png">
                </div>
            </section>
        </div>
        <div class="general-info">
            <ul class="">
                <li class="assertive-text"><span class="icon-box"><i class="fa fa-heart"></i></span> 健康状况良好，未出现异常情况</li>
                <li class="balanced-text"><span class="icon-box"><i class="fa fa-bicycle"></i></span> 运动量充足，昨日已达标</li>
                <li class="calm-text"><span class="icon-box"><i class="fa fa-exclamation"></i></span> 已设置2项提醒</li>
                <li class="royal-text"><span class="icon-box"><i class="fa fa-street-view"></i></span>**日活跃于北京市</li>
                <li class="dark-text"><span class="icon-box"><i class="fa fa-phone">&nbsp;</i></span> 给***打个电话</li>
            </ul>
        </div>
    </div>
</main>

<footer class="fixed-bottom">
    <ul class="nav-list nav-list--bottom">
        <li class="nav-item">
            <svg class="item-icon icon-svg icon-home"><use xlink:href="images/icons.svg#icon-home"></use></svg>
            <p class="item-txt">定位管理</p>
        </li>
        <li class="nav-item">
            <svg class="item-icon icon-svg icon-music"><use xlink:href="images/icons.svg#icon-music"></use></svg>
            <span class="remind-num">99</span>
            <p class="item-txt">事件提醒</p>
        </li>
        <li class="nav-item">
            <svg class="item-icon icon-svg icon-user"><use xlink:href="images/icons.svg#icon-user"></use></svg>
            <p class="item-txt">健康管理</p>
        </li>
    </ul>
</footer>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script src="//cdn.bootcss.com/slick-carousel/1.6.0/slick.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
